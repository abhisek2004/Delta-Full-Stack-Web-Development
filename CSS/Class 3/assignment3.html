<!-- Qs3.Create a list of technologies-
HTML,CSS,JavaScript,NodeJS,ReactJS,SQL,MongoDB,Java,C++,C & Python.
Now change the display of all list items to in line to move them all in a single line -->
<!DOCTYPE html>
<lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>Technologies</h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>NodeJS</li>
            <li>SQL</li>
            <li>MongoDB</li>
            <li>ReactJS</li>
            <li>Java</li>
            <li>C++</li>
            <li>C</li>
            <li>Python</li>
        </ul>
    </body>

    </html>


    <!-- Li (list items) have their display property set to 
        “list-item”by default which makes them a bulleted list 
        item.When this property is reset by you to“inline”,then
        the bullet points also disappear.In away,we over
        ride the default settings with our CSS -->
